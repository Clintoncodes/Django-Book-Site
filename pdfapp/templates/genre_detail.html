{% extends 'base.html' %}
    {% block title %}
    <title>PDF Hub | Genre</title>
    {% endblock %}
    
    
{% block content %}
<div class = 'container'>
  <div class = 'row'><h4>{{genre.name}}</h4></div>
  <div class = 'row'>
    {% for genre in genre_books %}
    <div class = 'col-6 col-sm-4 col-md-4 col-lg-3 col-xl-2'>
      <a href = "{% url 'book_detail' genre.slug %}">
        <div>
          <div class="uk-card uk-card-default uk-card-body"> 
              <img src = "{{genre.cover_image.url}}">
             
          </div>
      </div>
    </a>
    </div>
    {% endfor %}
    
  </div>
</div>
{% endblock %}
